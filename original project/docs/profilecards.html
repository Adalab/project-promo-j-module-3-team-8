<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.13.1/js/all.js"
        integrity="sha384-heKROmDHlJdBb+n64p+i+wLplNYUZPaZmp2HZ4J6KCqzmd33FJ8QClrOV3IdHZm5"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Kardma Profile-Cards</title>
</head>

<body>
    <header class="header">
      <div class="wrapper">
        <div class="logo__cards">
          <a href="./index.html" title="Go to home page">
            <img
              src="./assets/images/logo-cards/logo-kardMA.png"
              alt="Awesome profile-cards logo"
            />
          </a>
        </div>
      </div>
    </header>

    <main class="main__grid">
        <section class="preview">
          <div class="wrapper">
            <fieldset class="article__form__noborder">
              <button type="reset" class="preview__button reset__button-js">
                <i class="far fa-trash-alt"></i>Reset
              </button>
            </fieldset>
            <article class="preview__main">
              <div class="preview__main__name">
                <h2 class="preview__main__name__title previewFullName-js">Nombre Apellido</h2>
                <h3 class="preview__main__name__subtitle previewJob-js">Front-End Developer</h3>
              </div>
              <div class="preview__main__photo js__profile-preview"></div>
              <nav>
                <ul class="preview__main__icons">
                  <li class="li-ssmm">
                    <div class="preview__main__icons__item previewIconBorder1-js">
                      <a class="preview__main__icons__item__tel previewTelephone-js" href="tel:" target="_blank">
                        <i class="fas fa-mobile-alt"></i>
                      </a>
                    </div>
                  </li>
                  <li class="li-ssmm">
                    <div class="preview__main__icons__item previewIconBorder2-js">
                      <a class="preview__main__icons__item__email previewEmail-js" href="mailto:" target="_blank">
                        <i class="far fa-envelope"></i>
                      </a>
                    </div>
                  </li>
                  <li class="li-ssmm">
                    <div class="preview__main__icons__item previewIconBorder3-js">
                      <a class="preview__main__icons__item__linkedin previewLinkedIn-js" href="" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                      </a>
                    </div>
                  </li>
                  <li class="li-ssmm">
                    <div class="preview__main__icons__item previewIconBorder4-js">
                      <a class="preview__main__icons__item__github previewGitHub-js" href="" target="_blank">
                        <i class="fab fa-github-alt"></i>
                      </a>
                    </div>
                  </li>
                </ul>
              </nav>
            </article>
          </div>
        </section>

        <section class="section__custom wrapper__custom">
          <!--Design article-->
          <article class="article__custom__artdesign" id="dise√±a">
            <form action="" class="miForm">
              <!--Design close-->
              <div class="form__closed__design">
                <h2 class="article__custom__titledesign">
                  <i class="far fa-object-ungroup"></i>DISE√ëA
                </h2>
                <div class="form__arrow--design">
                  <i class="arrow-js fas fa-chevron-down"></i>
                </div>
              </div>
              <!--Design open-->
              <div class="form__open__design">
                <div class="article__custom__ccolor">
                  <h3 class="article__custom__subtitdesign">COLORES</h3>
                  <fieldset class="article__custom__colors article__form__noborder">
                    <div class="article__custom__cgreen">
                      <input class="palette-js" type="radio" value="1" name="select-color" checked />
                      <div class="article__custom__cgreen1"></div>
                      <div class="article__custom__cgreen2"></div>
                      <div class="article__custom__cgreen3"></div>
                    </div>
                    <div class="article__custom__cred">
                      <input class="palette-js" type="radio" value="2" name="select-color" />
                      <div class="article__custom__cred4"></div>
                      <div class="article__custom__cred5"></div>
                      <div class="article__custom__cred6"></div>
                    </div>
                    <div class="article__custom__cmix">
                      <input class="palette-js" type="radio" value="3" name="select-color" />
                      <div class="article__custom__cmix7"></div>
                      <div class="article__custom__cmix8"></div>
                      <div class="article__custom__cmix9"></div>
                    </div>
                  </fieldset>
                </div>
              </div>
          </article>
          <!--Fill article-->
          <article class="article__fill">
            <!--Fill close-->
            <div class="form__closed__fill">
              <h2 class="article__fill__title">
                <i class="far fa-keyboard"></i> RELLENA
              </h2>
              <div class="form__arrow--fill closed">
                <i class="fas fa-chevron-down arrow-js"></i>
              </div>
            </div>
            <!--Fill open-->
            <div class="form__open__fill hidden">
              <fieldset class="article__fill__form article__form__noborder">
                <label for="fullName">Nombre completo</label>
                <input class="fullName-js" id="fullName" type="text" placeholder="Introduce tu nombre" required />
                <label for="position">Puesto</label>
                <input class="job-js" id="position" type="text" placeholder="Front-End Developer" required />
                <div class="article__fill__addimg">
                  <h3 class="article__fill__titimg">Imagen de perfil</h3>
                  <div class="action article__fill__minimg">
                    <input type="file" name="" id="img-selector"
                      class="action__hiddenField js__profile-upload-btn article__fill__button addImage-js" />
                    <button class="action__upload-btn js__profile-trigger article__fill__addImg" type="button">
                      A√±adir Imagen
                    </button>
                    <div class="profile__preview js__profile-preview article__fill__rectangle">
                      <div class="profile__image js__profile-image"></div>
                    </div>
                  </div>
                </div>
                <label for="email">Email</label>
                <input class="email-js" id="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  placeholder="karmacards@makeapp.com" required />
                <label for="phone">Tel√©fono</label>
                <input class="telephone-js" id="phone" type="text" pattern="[0-9]{9}" placeholder="656 656 656" required />
                <label for="linkedin">Linkedin</label>
                <input class="linkedIn-js" id="linkedin" type="text" placeholder="linkedin.com/in/front-end-developer/"
                  required />
                <label for="github">Github</label>
                <input class="gitHub-js" id="github" type="text" placeholder="https://github.com/adalab" required />
              </fieldset>
            </div>
          </article>
          <!--Share article-->
          <article class="article__share">
            <!--Share close-->
            <div class="form__closed__share">
              <h2 class="article__share__title">
                <i class="fas fa-share-alt"></i> COMPARTE
              </h2>
              <div class="form__arrow--share closed">
                <i class="fas fa-chevron-down arrow-js"></i>
              </div>
            </div>
            <!--Share open-->
            <div class="form__open__share hidden">
              <div class="article__share__container">
                <button class="article__share__button" disabled>
                  <i class="far fa-address-card"></i>CREAR TARJETA
                </button>
              </div>
              <div class="article__share__create hidden">
                <h3 class="article__share_copy">La tarjeta ha sido creada:</h3>
                <p class="response link_card"></p>
                <a class="article__twitter__button">
                  <div class="child"><i class="fab fa-twitter"></i> Compartir en Twitter</div>
                </a>
              </div>
            </div>
            </form>
          </article>
        </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <span class="copy">Kardma Profile-Cards üå∏üßòüèª‚Äç‚ôÄÔ∏è @2020</span>
        <div class="logo">
          <a href="https://adalab.es/" target="_blanck" title="Ir a la web de Adalab">
            <img class="logo--image" src="./assets/images/logo-adalab.png" alt="Logo de Adalab" />
          </a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
